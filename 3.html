<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch문</title>
    <script>
        var student = '3반'
        switch(student){
            case '1반' :
                student += '의 담임은 A선생님입니다.'
                break;
            case '2반' :
                student += '의 담임은 B선생님입니다.'
                break
            case '3반' :
                student += '의 담임은 C선생님입니다.'
                break
        }
        document.write(student);
    </script>
</head>
<body>
    
</body>
</html>
