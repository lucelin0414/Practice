<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 반복문</title>
    <script>
        let n = 1;
        let sum = 0;
        while (n < 6){
            sum += n;
            n++
        }
        document.write(sum);
    </script>
</head>
<body>
    
</body>
</html>
