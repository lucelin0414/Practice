<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문</title>
    <script>
        var age = 20;
        var student = '';
        if(age >4 && age < 8){
            student = '유치원생'
        } else if (age > 8 && age < 14){
            student = '초등학생'
        } else if (age >=14 && age <17){
            student = '중학생'
        } else if(age >=17 && age <20){
            student = '고등학생'  
        } else{
            student = '성인'
        }
        document.write(student);
    </script>
</head>
